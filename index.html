<!DOCTYPE html>
<html lang="ru" id="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explosive Attraction</title>
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="stylesheet" href="src/styles/game.css">
  <link rel="stylesheet" href="src/styles/menu.css">
  <script src="./src/scripts/script.js"></script>
  <script src="./src/scripts/game.js"></script>
</head>
<body id="body">
  <div id="screen">
    <div id="image-keeper"></div>
    <div id="menu-image-keeper"></div>

    <div id="novel-screen" class="screen-size">
      <div id="nv-char0" class="character-size"></div>
      <div id="nv-char1" class="character-size"></div>
      <div id="nv-char2" class="character-size"></div>
      <div id="nv-blackout"></div>
      <div id="nv-bubble" class="bubble">
        <div class="text-area">
          <div>
            <div id="nv-text" class="bubble-text">
              ТЕКСТ В НЕСКОЛЬКО СТРОК
            </div>
            <div id="nv-arrow" class="arrow"><div>></div></div>
          </div>
        </div>
      </div>

      <div id="nv-effects" class="screen-size"></div>

      <div id="date-screen" class="screen-size">
        <div id="dt-bg" class="screen-size"></div>
        <div id="dt-game">
          <div id="main_grid" class="grid"></div>
        </div>
        <div id="dt-blackout" class="screen-size"></div>
        <div id="dt-char1"></div>
        <div id="dt-char2"></div>
  
        <div id="dt-bubble1" class="bubble">
          <div class="text-area">
            <div>
              <div id="dt-text1" class="bubble-text">
                ТЕКСТ В НЕСКОЛЬКО СТРОК
              </div>
              <div id="dt-arrow1" class="arrow"><div>></div></div>
            </div>
          </div>
        </div>
  
        <div id="dt-bubble2" class="bubble">
          <div class="text-area">
            <div>
              <div id="dt-text2" class="bubble-text">
                ТЕКСТ В НЕСКОЛЬКО СТРОК
              </div>
              <div id="dt-arrow2" class="arrow"><div>></div></div>
            </div>
          </div>
        </div>

        <div id="start-game" class="hidden" onclick="startSapper()"></div>
      </div>
      
      <div id="nv-next-scene" class="screen-size" onclick="drawNextScene()"></div>
      
      <div id="nv-choice" class="screen-size">
        <div id="nv-choice-bg" class="screen-size"></div>
        <div id="nv-variants">
          <div id="nv-var1" class="nv-var-pannel">
            <div id="nv-var1-txt" class="nv-var-txt">
              TEXT TEXT
            </div>
          </div>

          <div id="nv-var2" class="nv-var-pannel">
            <div id="nv-var2-txt" class="nv-var-txt">
              TEXT TEXT
            </div>
          </div>

          <div id="nv-var3" class="nv-var-pannel">
            <div id="nv-var3-txt" class="nv-var-txt">
              TEXT TEXT
            </div>
          </div>
        </div>
        <div id="nv-choice-hand"></div>
        <div id="nv-choice-head"></div>
      </div>
    </div>

    <div id="nv-no-clicks" class="screen-size"></div>
    <div id="nv-text-skip" class="screen-size" onclick="skipTextAnimation()"></div>

    <div id="days-screen" class="screen-size">
      <div id="calendar">
        <div id="day1" class="active-day" onclick="startDay('001')">
          <div id="c1" class="circle"></div>
        </div>
        <div id="day9" class="active-day" onclick="startDay('003')">
          <div id="c9" class="circle"></div>
        </div>
      </div>
      <div id="clock">
        <div id="number1" class="clock-number"></div>
        <div id="number2" class="clock-number"></div>
        <div id="dots" class="clock-number"></div>
        <div id="number3" class="clock-number"></div>
        <div id="number4" class="clock-number"></div>
      </div>
      <div id="days-bubble" class="bubble">
        <div class="text-area">
          <div>
            <div id="days-text" class="bubble-text">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="start-screen" class="screen-size" onclick="hideStartScreen()">
      <div id="st-explosion"></div>
      <div id="st-eyes"></div>
      <div id="st-char"></div>
      <div id="st-text">ЩЁЛКНИТЕ, ЧТОБЫ НАЧАТЬ</div>
    </div>
  </div>

  <div id="protector">
    <div id="pr-load">ГРУЗИМ</div>
  </div>

  <div id="hidden-elem" class="hidden"></div>
  <div id="game-data" class="hidden" cells-closed="" game-event="" curr-health="" onclick="getGameData()"></div>
</body>
</html>
