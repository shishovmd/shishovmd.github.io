<!DOCTYPE html>
<html lang="ru" id="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explosive Attraction</title>
  <link rel="stylesheet" href="src/styles/style.css">
  <script src="./src/scripts/script.js"></script>
</head>
<body id="body">
  <div id="screen">
    <div id="novel-screen" class="screen-size">
      <div id="nv-char0" class="character-size"></div>
      <div id="nv-char1" class="character-size"></div>
      <div id="nv-char2" class="character-size"></div>
      <div id="nv-blackout"></div>
      <div id="nv-bubble">
        <div id="nv-text-area">
          <div>
            <div id="nv-text">
              ТЕКСТ В НЕСКОЛЬКО СТРОК
            </div>
            <div id="nv-arrow"><div>></div></div>
          </div>
        </div>
      </div>

      <div id="nv-effects" class="screen-size"></div>
      <div id="nv-next-scene" class="screen-size" onclick="drawNextScene()"></div>
      <div id="nv-no-clicks" class="screen-size"></div>
      <div id="nv-text-skip" class="screen-size" onclick="skipTextAnimation()"></div>

      <div id="nv-choice" class="screen-size">
        <div id="nv-choice-bg" class="screen-size"></div>
        <div id="nv-variants">
          <div id="nv-var1" class="nv-var-pannel">
            <div id="nv-var1-txt" class="nv-var-txt">
              TEXT TEXT
            </div>
          </div>

          <div id="nv-var2" class="nv-var-pannel">
            <div id="nv-var2-txt" class="nv-var-txt">
              TEXT TEXT
            </div>
          </div>

          <div id="nv-var3" class="nv-var-pannel">
            <div id="nv-var3-txt" class="nv-var-txt">
              TEXT TEXT
            </div>
          </div>
        </div>
        <div id="nv-choice-hand"></div>
        <div id="nv-choice-head"></div>
      </div>
    </div>

    <div id="date-screen">
    </div>

    <div id="menu-screen" onclick="scenesone()">
    </div>

    <div id="start-screen" class="screen-size" onclick="startDemonstration()">НАЧАТЬ</div>
    <div id="hidden-elem" class="hidden"></div>
  </div>
</body>
</html>
