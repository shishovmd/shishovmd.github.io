<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explosive Attraction</title>
  <link rel="stylesheet" href="src/styles/style.css">
  <script src="src/scripts/script.js"></script>
</head>
<body>
  <div id="screen">
    <div id="novel-screen" class="screen-size">
      <div id="nv-big-img"></div>
      <div id="nv-char0" class="character-size"></div>
      <div id="nv-char1" class="character-size"></div>
      <div id="nv-char2" class="character-size"></div>
      <div id="nv-blackout"></div>
      <div id="nv-bubble">
        <div id="nv-text-area">
          <div>
            <div id="nv-text">
              ТЕКСТ В НЕСКОЛЬКО СТРОК
            </div>
            <div id="nv-arrow"><div>></div></div>
          </div>
        </div>
      </div>
      <div id="nv-effects" class="screen-size"></div>
      <div id="nv-next-scene" class="screen-size" onclick="showScene()"></div>
      <div id="nv-skip-animation" class="screen-size" onclick="skipAnimation()"></div>
    </div>

    <div id="date-screen">
    </div>

    <div id="menu-screen">
    </div>

    <div id="start-screen" class="screen-size" onclick="startDemonstration()">НАЧАТЬ</div>
  </div>
</body>
</html>
